<div class="row">
  <div class="col-md-10">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr/>
    <ul class="list-group">
      <a
      *ngFor="let i of ingredients"
        class="list-group-item"
        style="cursor: pointer;">
        {{ i.name }} <span class="">({{ i.amount }})</span>
      </a>
    </ul>
  </div>
</div>
