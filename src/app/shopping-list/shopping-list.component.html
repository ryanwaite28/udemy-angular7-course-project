<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr/>
    <ul class="list-group">
      <a
      *ngFor="let ig of ingredients; let i = index"
        class="list-group-item"
        style="cursor: pointer;">
        <span>{{ ig.name }} ({{ ig.amount }})</span> 
        <span class="pull-right" (click)="removeIngredient(i)">
          <a class="text-red" type="button">Delete</a>
        </span>
      </a>
    </ul>
  </div>
</div>
