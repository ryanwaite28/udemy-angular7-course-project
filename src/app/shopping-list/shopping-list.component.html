<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr/>
    <ul class="list-group">
      <a
      *ngFor="let ig of ingredients; let i = index"
        class="list-group-item"
        style="cursor: pointer;">
        <span class=""><strong>{{ ig.name }}</strong> ({{ ig.amount }})</span> 
        <span class="pull-right">
          <span class="edit-span" (click)="editIngredient(i)">Edit</span> &nbsp;
          <span class="delete-span" (click)="removeFromList(i)">Delete</span>
        </span>
      </a>
    </ul>
  </div>
</div>
