<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr/>
    <ul class="list-group">
      <a
      *ngFor="let ig of ingredients; let i = index"
        class="list-group-item"
        style="cursor: pointer;">
        <span class="">{{ ig.name }} ({{ ig.amount }})</span> 
        <span class="delete-span pull-right"
          (click)="removeFromList(i)">Delete</span>
      </a>
    </ul>
  </div>
</div>
