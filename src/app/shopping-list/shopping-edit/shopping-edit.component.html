<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="name">Name</label>
          <input
            #nameInput
            type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="col-md-2">
          <label for="amount">Amount</label>
          <input
            #amountInput
            type="number" id="amount" class="form-control" placeholder="Enter Amount">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit" (click)="addItem()">Add</button> &nbsp;
          <button class="btn btn-danger" type="button">Delete</button> &nbsp;
          <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
