<div *ngIf="recipe">
    <div class="row">
        <div class="col-md-12">
          <img
            [alt]="recipe.name"
            [src]="recipe.image"
            class="img-responsive polaroid"
            style="max-height: 275px;">
        </div>
      </div>
      
      <br/>
      
      <div class="row">
        <div class="col-md-12">
          <h1>{{ recipe.name }}</h1>
          <p class="">{{ recipe.description }}</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div appDropdown class="btn-group">
            <button
              class="btn btn-info dropdown-toggle"
              type="button">
              Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a (click)="addIngredientsToShoppingList()">To Shopping List</a></li>
              <li><a [routerLink]="'edit'">Edit</a></li>
              <li><a (click)="removeRecipe()">Delete</a></li>
            </ul>
          </div>
        </div>
      </div>
      
      <br/>
      
      <div class="row">
        <div class="col-md-12">
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let ingredient of recipe.ingredients">
              <strong>{{ ingredient.name }}</strong> ({{ ingredient.amount }})
            </li>
          </ul>
        </div>
      </div>      
</div>
